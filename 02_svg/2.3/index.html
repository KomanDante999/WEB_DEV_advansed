<!DOCTYPE html>

<body>
    <svg width='200px' height='200px'  >
        <rect width='200px' height='200px' x="0" y="0" stroke="red" stroke-width="5"  fill='cadetblue'/>
        <rect width='100px' height='100px' x="60" y="70" stroke="red" stroke-width="15"  fill='cadetblue'/>
        <polygon points="100, 0 200, 200 0, 200" fill="aqua" />
        <g id="erty" class="circle" fill="currentColor"> 
            <circle r="50" cx="150" cy="150"  />
            <ellipse rx="60" ry="20" cx="50" cy="50"  />
        </g>
    </svg>
    <svg width='400px' height='400px'>
        <defs>
            <lineargradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color: rgb(255,255,0);stop-opaciti:1"/>
                <stop offset="100%" style="stop-color: rgb(255,0,0);stop-opaciti:1"/>
            </lineargradient>
        </defs>
        <ellipse cx="200" cy="70" rx="70" ry="55" fill="url(#grad1)"  />
    </svg>
    
    <svg width='100px' height='100px' xmlns="http://www.w3.org/2000/svg">
        <!-- <path d="M10 10 H 90 V 90 H 10 L 10 10" fill="chocolate" /> -->
        <path d="M10 10 H 90 V 90 H 10 Z" fill="chocolate" />
        <circle r="2" cx="10" cy="10" fill="gren" />
        <circle r="2" cx="90" cy="90" fill="gren" />
        <circle r="2" cx="90" cy="10" fill="gren" />
        <circle r="2" cx="10" cy="90" fill="gren" />

    </svg>
