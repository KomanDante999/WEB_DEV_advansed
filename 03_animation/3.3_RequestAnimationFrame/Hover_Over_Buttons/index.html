<body>
  <h1>Hover Over Buttons And See How The Background Gradient Changes</h1>
<div class="container">
  <button class="radial-button red">
    <span>Red
  </button>

  <button class="radial-button orange">
    <span>Orange</span>
  </button>

  <button class="radial-button yellow">
    <span>Yellow</span>
  </button>

  <button class="radial-button green">
    <span>Green</span>
  </button>

  <button class="radial-button blue">
    <span>Blue</span>
  </button>

  <button class="radial-button indigo">
    <span>Indigo</span>
  </button>

  <button class="radial-button violet">
    <span>Violet</span>
  </button>
</div>
